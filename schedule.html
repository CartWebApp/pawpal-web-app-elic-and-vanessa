<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - PawPal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="activityChart" width="400" height="200"></canvas>

    <div class="controls">
        <h3>Update Activity</h3>
        <label for="activityType">Activity:</label>
        <select id="activityType">
            <option value="0">Walks</option>
            <option value="1">Feedings</option>
        </select>

        <label for="daySelect">Day:</label>
        <select id="daySelect">
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select>
        <label for="activityCount">Count:</label>
        <input type="number" id="activityCount" min="0" value="0">
        <button id="updateButton">Update</button>
    </div>
