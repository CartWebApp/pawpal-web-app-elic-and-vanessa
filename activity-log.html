<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activity- PawPal</title>
<link rel="stylesheet" href="PawPal.css">
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #77A896;
    }

    .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap; 
    }

    .column {
        flex: 1;
        min-width: 250px;
        background: #ffffffaa;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    input, button {
        padding: 8px;
        margin-bottom: 8px;
        width: 100%;
        box-sizing: border-box;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        background-color: #C6C583;
        color: black;
        border: none;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #357ABD;
        color: white;
    }

    ul {
        padding-left: 20px;
    }
</style>
</head>
<body>

<div class="profile-display" id="profile-display"></div>

<h1>Activity Log</h1>
<div class="container">
    <div class="column">
        <h2>Daily Activities</h2>
        <input type="text" id="activity1" placeholder="Add Activity">
        <button onclick="addActivity('activity1', 'list1')">Add Activity</button>
        <ul id="list1"></ul>
    </div>
    <div class="column">
        <h2>Upcoming Events</h2>
        <input type="text" id="activity2" placeholder="Add Activity">
        <button onclick="addActivity('activity2', 'list2')">Add Activity</button>
        <ul id="list2"></ul>
    </div>
</div>

<script>



function addActivity(activityId, listId) {
    const activityInput = document.getElementById(activityId);
    const activityValue = activityInput.value.trim();
    if (!activityValue) return;

    const listItem = document.createElement('li');
    listItem.textContent = activityValue;
    document.getElementById(listId).appendChild(listItem);

    
    const saved = JSON.parse(localStorage.getItem(listId)) || [];
    saved.push(activityValue);
    localStorage.setItem(listId, JSON.stringify(saved));

    activityInput.value = ''
}
</script>

</body>
</html>
