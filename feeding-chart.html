            <h2>Last Eaten</h2>
<input type="text" id="lastEatenInput" placeholder="Time">
<button onclick="addItem('lastEatenInput', 'list1')">Add time</button>
<ul id="list1"></ul>

<h2>Usual Meal Time</h2>
<input type="text" id="mealTimeInput" placeholder="Time">
<button onclick="addItem('mealTimeInput', 'list2')">Add time</button>
<ul id="list2"></ul>

<h2>Food Type</h2>
<input type="text" id="foodTypeInput" placeholder="Food type">
<button onclick="addItem('foodTypeInput', 'list3')">Add food</button>
<ul id="list3"></ul>

<h2>Grams per Day</h2>
<input type="text" id="gramsInput" placeholder="Grams per day">
<button onclick="addItem('gramsInput', 'list4')">Add grams</button>
<ul id="list4"></ul>

<h2>Amount Eaten Today</h2>
<input type="text" id="amountEatenInput" placeholder="Amount eaten today">
<button onclick="addItem('amountEatenInput', 'list5')">Add amount</button>
<ul id="list5"></ul>

<h2>Amount Left</h2>
<input type="text" id="amountLeftInput" placeholder="Amount left">
<button onclick="addItem('amountLeftInput', 'list6')">Add amount</button>
<ul id="list6"></ul>

<script>
    function addItem(inputId, listId) {
        const input = document.getElementById(inputId);
        const list = document.getElementById(listId);
    
        if (input.value.trim() === "") return;   
    
        const li = document.createElement("li");
        li.textContent = input.value;
    
        list.appendChild(li);
        input.value = "";  
    }
    </script>
