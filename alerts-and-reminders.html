<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - PawPal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Alerts and Reminders</h1>
    <form action="activity-log.html" method="post">
        





    
        <label for="new-reminder">New Reminder:</label>
        <input type="text" id="new-reminder" name="new-reminder" required>






        <label for="Activity">Activity:</label>
        <input type="text" id="walks" name="Activity" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>

        <label for="activity-type">Activity Type:</label>
        <select id="activity-type" name="activity-type" required>
            <option value="feeding">Feeding</option>
            <option value="walking">Walking</option>
            <option value="grooming">Grooming</option>
            <option value="vet-visit">Vet Visit</option>
            <option value="medication">Medication</option>
        </select>

        <button type="submit">Add to Schedule</button>
    </form>













    
</html>
